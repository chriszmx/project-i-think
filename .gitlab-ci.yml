stages:
  - test
  - build
  - deploy

project-iThink-unit-tests:
  image: python:3-bullseye
  stage: test
  script:
    - cd project_iThink
    - pip install -r requirements.txt
    - python -m pytest

lint-test:
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8 project-iThink

